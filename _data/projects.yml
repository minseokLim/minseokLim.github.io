    - <mark>고객사 상주 SM</mark> (사용자 약 1000명)
    - DRM 파일 암복호화 라이브러리 버전 업 및 회사 Key 변경. 이미 운영 중인 상태이기 때문에, 교체로 인한 다운타임을 최소화하기 위해 암복호화용 WAS를 추가적인 설정이 모두 완료된 상태의 <mark>docker</mark> 이미지로 생성.
