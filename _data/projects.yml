  description: | # this will include new lines to allow paragraphs
    - <mark>고객사 상주 SM</mark> (사용자 약 1000명)
    - DB 서버의 CPU 점유율이 계속 100%로 유지되는 문제 발생. 분석 결과 특정 쿼리의 문제 발견. 불필요한 뷰 사용을 자제하고, 필요 없는 서브쿼리를 삭제하는 등의 <mark>최적화를 통해 DB 서버 정상화.</mark>
    - 다국어(한국어, 영어, 중국어) 환경에서 일부 메세지 프로퍼티의 누락으로 인한 오류 발생. <mark>투포인터 알고리즘</mark>을 이용한 메세지 프로퍼티 비교 <mark>테스트 케이스</mark>를 추가하여, 배포 전 이러한 문제를 파악할 수 있도록 수정.
    - 서버 저장소 용량 부족 해결을 위해 일정 기간이 지난 로그파일들에 대한 압축 및 삭제 스크립트 추가.
- layout: top-middle
  name: 투썸플레이스 그룹웨어 구축
  # link: github.com/sproogen
  # github: sproogen/resume-theme
  quote: >
    2019.12 ~ 2020.05
  description: | # this will include new lines to allow paragraphs
    - <mark>개발 PL</mark>
    - 하나의 Tomcat에 두 개의 시스템이 Deploy되는 구조였음. 헌데 양쪽에서 DRM 파일 암복호화를 위한 so 라이브러리를 호출해서 에러 발생. <mark>Spring Boot를 이용해 별도의 WAS를 개발</mark>하여, http로 파일에 대한 암복호화를 요청하는 형태로 변경.
    - 보안 관련 예외 신청을 위한 DRM 서버와 전자결재 연동 기능 개발.
    - 인사시스템과 그룹웨어 연동.
    - 그룹웨어와 인사연동서버가 모두 <mark>Azure</mark>에 배포되어 있었음. 회사 내부에서만 접속 가능한 인사시스템과의 연동을 위해서는 VPN 연결이 필요했는데, 이를 위한 비용 발생. 인사연동서버의 위치를 회사 내부로 변경하여 VPN 없이 연동이 가능하도록 변경하여 <mark>비용절감</mark>
    - AES 암호화를 이용한 타시스템으로의 SSO 구현.
    - 법무관리 모듈 개발.
- layout: top-middle
  name: 한국경제신문 그룹웨어 구축
  # link: github.com/sproogen
  # github: sproogen/resume-theme
  quote: >
    2019.07 ~ 2019.12
  description: | # this will include new lines to allow paragraphs
    - <mark>개발 PL</mark>
    - MIS 서버와 전자결재 연동 기능 개발.
    - 고객의 요구사항은 전자결재 기안이 올라가자마자 MIS 서버에 바로 해당 사항(연차, 출장 등의 정보)이 반영이 되는 것이었음. 반려나 회수, 재기안등과 같은 이벤트가 발생할 경우, MIS 서버에 취소나 재반영 등의 호출이 일어나야하는데, MIS 서버 네트워크가 불안정하여 간혹 반영이 실패하는 경우가 발생. 이 경우 데이터 무결성에 문제가 발생할 수 있었음. 따라서 한 문서에 대한 MIS 서버 업데이트 호출 정보를 DB에 저장해두고 무조건 이전 호출이 성공했을 때만 다음 호출이 이뤄질 수 있게, Procedural한 호출로 변경. 실패한 호출에 대한 재호출을 위해 스케쥴러도 추가. -> <mark>데이터 무결성 문제 해결</mark>
